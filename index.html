<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Little Library</title>
  </head>
  <body>
    <div class="container">
      <div class="bookshelf"></div>
      <script src="index.js"></script>
      <form name="addBook" onsubmit="addBookFromForm(); return false">
        <div>
          Title:
          <input required type="text" name="title" placeholder="War & Peace" />
        </div>
        <div>
          Author:
          <input required type="text" name="author" placeholder="Tolstoy" />
        </div>
        <div>
          Pages:
          <input required type="number" name="pages" placeholder="1225" />
        </div>
        <div>Read? <input type="checkbox" name="read" /></div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
